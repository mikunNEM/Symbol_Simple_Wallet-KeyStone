<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Symbol Simple Wallet</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/wallet.css" />
</head>

<body>

    <header>
        <h2>Symbol Simple Wallet</h2>
        <div class="header-info">
            <p><span id="node-info">---</span></p>
        </div>
    </header>

    <div class="container">

        <!-- ▼ アカウント情報 -->
        <div class="card">
            <h2>アカウント情報</h2>

            <!-- アドレス（折り返し + コピー） -->
            <p><b>アドレス：</b></p>
            <div class="address-row">
                <span id="account-address" class="address-text">---</span>
                <button id="copy-address-btn" class="copy-btn">🗒️</button>
            </div>

            <p><b>残高：</b> <span id="account-balance">---</span></p>

        </div>

        <!-- ▼ 送金 -->
        <div class="card">
            <h2>XYM 送金</h2>

            <input id="tx-recipient" class="input-box" placeholder="宛先アドレス" />
            <input id="tx-amount" class="input-box" type="number" placeholder="金額(XYM)" />
            <textarea id="tx-message" class="input-box" placeholder="メッセージ（任意）"></textarea>

            <button id="btn-transfer" class="button-primary">送金する</button>
        </div>

        <!-- ▼ 最近のトランザクション -->
        <div class="card">
            <h2>最近のトランザクション</h2>
            <div id="tx-list">読み込み中…</div>
        </div>

    </div>

    <!-- ▼ JS -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/sss.js"></script>
    <script type="module" src="js/nodeSelector.js"></script>
    <script type="module" src="js/sdk.js"></script>
    <script type="module" src="js/account.js"></script>
    <script type="module" src="js/transfer.js"></script>
    <script type="module" src="js/index.js"></script>

</body>
</html>
